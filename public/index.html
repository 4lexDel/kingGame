<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="stylesheet" href="/static/assets/modal/style.css">
</head>

<body oncontextmenu="return false;">
    <h1 class="main-title">King game</h1>

    <div modal-id="connectModal"></div>

    <div class="modal" id="connectModal" style="display: block;">
        <div class="modal-back modal-close"></div>
        <div class="modal-container">
            <div class="modal-header">
                <button class="modal-close close-button">X</button>
                <button class="help-button tooltip">?<span class="tooltip-text">1) Choose a pseudo and join</span></button>
            </div>
            <h1>King game</h1>
            <label for="pseudo">Pseudo: </label><br>
            <input type="text" name="pseudo" id="pseudo"><br><br><br>

            <div class="modal-footer">
                <button id="joinGame" class="modal-close primary">Join game</button>
            </div>
        </div>
    </div>

    <div class="game-content">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="/socket.io/socket.io.js "></script>
    <script src="/static/assets/modal/js/modal.js"></script>
    <script>
        const socket = io();
    </script>

    <script src="/static/assets/js/MouseControl.js"></script>
    <script src="/static/assets/js/TouchControl.js"></script>

    <script src="/static/assets/js/Game/GameBase.js"></script>
    <script src="/static/assets/js/Game/Game.js"></script>

    <script src="/static/assets/js/script.js"></script>
    <script src="/static/assets/js/event.js"></script>
</body>

</html>
